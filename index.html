<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Around the U.S</title>
    <meta name="author" content="Eric Ordaz" />
    <link href="./pages/index.css" rel="stylesheet" />
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/logo.svg" alt="Around the U.S. logo" class="header__logo"/>
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/jacques-cousteau.png" alt="Avatar" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__title" id="profile-title"> Jacques Cousteau</h1>
                    <button aria-label="Edit" class="profile__edit-button" type="button"></button>
                    <p class="profile__description" id="profile-description">Explorer</p>
                </div>
                <button aria-label="Add" class="profile__add-button" type="button"></button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list"></ul>
            </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
          </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
            <button aria-label="Close" class="modal__close" id="modal-close-button" type="button"></button>
            <h2 class="modal__heading">Edit Profile</h2>
            <form class="modal__form" id="modal-form-profile">
                <label class="modal__label">
                    <input 
                        class="modal__input" 
                        id="profile-name-input" 
                        name="title" 
                        placeholder="Name" 
                        minlength="2"
                        maxlength="40"
                        required
                    />
                    <span class="modal__error" id="profile-name-input-error"></span>
                </label>
                <label class="modal__label">
                    <input 
                        class="modal__input" 
                        id="profile-description-input" 
                        type="text" name="description" 
                        placeholder="Description" 
                        minlength="2"
                        maxlength="200"
                        required
                    />
                    <span
                        class="modal__error modal__error_description"
                        id="profile-description-input-error">
                    </span>
                </label>
                <button type="submit" class="modal__button modal__button-disabled">Save</button>
            </form>
        </div>
    </div>

    <div class="modal" id="add-card-modal">
        <div class="modal__container">
            <button aria-label="Close" class="modal__close" id="add-modal-close" type="button"></button>
            <h3 class="modal__heading">New Place</h3>
            <form class="modal__form" id="modal-form-card">
                <label class="modal__label">
                    <input 
                        type="text" 
                        name="title" 
                        class="modal__input modal__input_type_title" 
                        placeholder="Title" 
                        minlength="2"
                        maxlength="30"
                        required
                    />
                    <span
                        class="modal__error"
                        id="add-card-title-input-error">
                    </span>
                </label>
                <label class="modal__label">
                    <input 
                        type="url" 
                        name="url" 
                        class="modal__input modal__input_type_url" 
                        placeholder="Image URL"
                        required
                    />
                    <span
                        class="modal__error"
                        id="add-card-url-input-error">
                    </span>
                </label>
                <button class="modal__button modal__button-disabled" type="submit" disabled>Save</button>
            </form>
        </div>
    </div>

    <div class="modal" id="modal__preview-card">
        <div class="modal__container modal__container-preview">
            <button class="modal__close modal__preview-close" id="popup-modal-close" type="button"></button>
            <img class="modal__preview-image" src="" alt="Preview Image">
            <p class="modal__preview-title"></p>
        </div>
    </div>
    
    
    
    <template id="card-template">
        <li class="card">
          <img src="" alt="" class="card__image" />
          <div class="card__description">
            <h2 class="card__title"></h2>
            <button aria-labelledby="Favorite" class="card__like-button" type="button"></button>
          </div>
          <button class="card__delete-button" type="button"></button>
        </li>
    </template>
    
    <script defer src="./scripts/index.js" ></script>
    <script defer src="./scripts/validation.js"></script>
    
</body>
</html>
